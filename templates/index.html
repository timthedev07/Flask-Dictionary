{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}


{% block main %}
  <h1>FlaskDictionary</h1>
  <a href="/add"><button class="btn btn-secondary">Add Word</button></a>
  {% for row in rows %}
    <li class="list-unstyled">
      <a class="text-info" href="/word?w={{ row[1] }}">{{ row[1] }}</a>
    </li>
  {% endfor %}
{% endblock %}
