{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}


{% block main %}
  <h1>FlaskDictionary</h1>
  <input class="form-control bg-dark text-white" placeholder="Search Word...">
  <a href="/add"><button class="btn btn-sm btn-secondary">Add Word</button></a>
  <ul class="list-unstyled d-flex">
    {% for row in rows %}
    <a href="/word?w={{ row[1] }}" class="text-white text-decoration-none">
      <li class="word-item">
        <h4>{{ row[1][0]|upper }}{{ row[1][1:] }}</h4>
        <h6 style="color: #bababa;">{{ row[4] }}</h6>
      </li>
    </a>
    {% endfor %}
  </ul>

{% endblock %}
